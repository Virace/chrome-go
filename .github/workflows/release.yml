name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Install UPX
        shell: pwsh
        run: |
          choco install upx -y
      
      - name: Build with Script
        shell: pwsh
        run: |
          ./scripts/build.ps1 -CI
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ChromeGo.exe
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}

